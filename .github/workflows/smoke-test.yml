name: Smoke Test

on:
  push:
    branches: [ main ]

jobs:
  deploy-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Run smoke-test (skip Redis)
        env:
          SKIP_REDIS: '1'
        run: python ./scripts/deploy_smoke_test.py